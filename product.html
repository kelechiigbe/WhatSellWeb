<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .thumbnail {
            cursor: pointer;
            border: 1px solid #ddd;
            margin: 5px;
        }
        .thumbnail:hover {
            border: 1px solid #007bff;
        }
        .main-image {
            max-height: 300px;
            width: 100%;
            object-fit: contain;
        }
        .thumbnail-image {
            height: 70px;
            width: 70px;
            object-fit: cover;
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
        .error-message {
            color: red;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <div class="container mt-3">
        <div id="productContainer" class="card" style="display: none;">
            <div class="row g-0">
                <div class="col-12 col-md-6">
                    <img id="mainImage" src="https://th.bing.com/th/id/OIP._xObc-FuKk2nwXsWaLAUrgHaF-?w=246&h=198&c=7&r=0&o=7&dpr=1.3&pid=1.7&rm=3" class="img-fluid main-image" alt="Product Image">
                    <div id="thumbnailsContainer" class="d-flex justify-content-center mt-2 flex-wrap">
                        <!-- Thumbnails will be dynamically added here -->
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="card-body">
                        <h5 class="card-title" id="productName"></h5>
                        <p class="card-text" id="productPrice"></p>
                        <p class="card-text" id="productDescription">
                        </p>
                        <a id="whatsappBtn" href="#" class="btn btn-success w-100">Order Via WhatsApp</a>
                    </div>
                </div>
            </div>
        </div>
        <div id="errorContainer" class="error-message" style="display: none;">
            <p>Failed to load product details. Please try again later.</p>
        </div>
    </div>

    <script>
        function changeImage(element) {
            var mainImage = document.getElementById('mainImage');
            mainImage.src = element.src;
        }

        // Function to format price with commas
        function formatPrice(price) {
            return '₦' + price.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        // Function to get product ID from URL
        function getProductIdFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('productId');
        }

        // Function to show loading indicator
        function showLoading(show) {
            document.getElementById('loadingOverlay').style.display = show ? 'flex' : 'none';
        }

        // Function to show error message
        function showError(show) {
            document.getElementById('errorContainer').style.display = show ? 'block' : 'none';
            document.getElementById('productContainer').style.display = show ? 'none' : 'block';
        }

        // Function to generate WhatsApp message
        function generateWhatsAppMessage(product) {
            const message = `Hello! ${product.businessName} I'm interested in buying:\n\n🛍️ ${product.name}\n💰 Price: ${formatPrice(product.unitPrice)}\n\nPlease let me know if it's still available.`;
            return encodeURIComponent(message);
        }

        // Function to fetch product data
        async function fetchProductData() {
            const productId = getProductIdFromUrl();
            
            if (!productId) {
                showError(true);
                showLoading(false);
                return;
            }

            showLoading(true);
            showError(false);
            
            try {
                const response = await fetch(`https://nznzl0w7-7236.uks1.devtunnels.ms/api/v1/products/${productId}`);
                
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                
                const data = await response.json();
                
                if (data.isSuccess && data.data) {
                    const product = data.data;
                    
                    // Update product details
                    document.getElementById('productName').textContent = product.name;
                    document.getElementById('productDescription').textContent = product.description;
                    document.getElementById('productPrice').textContent = formatPrice(product.unitPrice);
                    
                    // Update WhatsApp button
                    const whatsappBtn = document.getElementById('whatsappBtn');
                    const whatsappMessage = generateWhatsAppMessage(product);
                    whatsappBtn.href = `https://wa.me/${product.phoneNumber}?text=${whatsappMessage}`;
                    
                    // Update main image and thumbnails
                    const thumbnailsContainer = document.getElementById('thumbnailsContainer');
                    thumbnailsContainer.innerHTML = ''; // Clear existing thumbnails
                    
                    if (product.imageUrls && product.imageUrls.length > 0) {
                        const mainImage = document.getElementById('mainImage');
                        mainImage.src = product.imageUrls[0];
                        
                        product.imageUrls.forEach((imageUrl, index) => {
                            const thumbnail = document.createElement('img');
                            thumbnail.src = imageUrl;
                            thumbnail.className = 'thumbnail thumbnail-image';
                            thumbnail.onclick = function() { changeImage(this); };
                            thumbnailsContainer.appendChild(thumbnail);
                        });
                    }
                    
                    document.getElementById('productContainer').style.display = 'block';
                } else {
                    throw new Error('Invalid product data');
                }
            } catch (error) {
                console.error('Error fetching product data:', error);
                showError(true);
            } finally {
                showLoading(false);
            }
        }

        // Call the function when the page loads
        window.onload = fetchProductData;
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
